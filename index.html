<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script   src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Rose of Sharon Quiz Board</title>
  </head>
  <body>
    <div class="container">
        <div class="jumbotron"style="text-align:center">
          <h1>Rose of Sharon Computer Club</h1>
          <p> Javascript Quiz</p>
        </div>
       <h4>Fill in the blanks before starting the quiz</h4>
       <div id="blanks">
          <form>
            <div class="form-group">
              <label for="person1">Name</label>
              <input id="person1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="person2">Admission Number</label>
              <input id="person2" class="form-control" type="text">
            </div>
          </form>
        <div>
          <p> Answer the following questions</p>
        </div>
      </div>


      <div id="quiz"></div>
        <button id="submit">Get Results</button>
      <div id="results"></div>

  </body>
</html>
